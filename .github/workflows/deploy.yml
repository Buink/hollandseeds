name: Build and deploy
on:
    push:
        branches:
            - main
jobs:
    build-and-test:
        runs-on: ubuntu-latest
        concurrency: ci-${{ github.ref }}
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v4

            - name: Setup Node 🔧
              uses: actions/setup-node@v3
              with:
                  node-version: "18.17.0"

            - name: Restore packages 🔄
              run: npm ci

            - name: Prettier ✨
              run: npm run prettier

            #      todo: add lint
            #      - name: Lint
            #        run: npm run lint

            #      todo: add tests
            #      - name: Test
            #        run: npm run test

            - name: Build 🔨
              run: npm run build

    deploy-to-pages:
        - name: Deploy 🚀
          needs: [build-and-test]
          uses: JamesIves/github-pages-deploy-action@v4
          with:
              branch: gh-pages
              folder: dist
