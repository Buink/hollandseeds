name: Build and deploy
on:
    push:
        branches:
            - main
jobs:
    build-and-deploy:
        name: Build and deploy
        runs-on: ubuntu-latest
        concurrency: ci-${{ github.ref }}
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v4

            - name: Setup Node ğŸ”§
              uses: actions/setup-node@v3
              with:
                  node-version: "18.17.0"

            - name: Restore packages ğŸ”„
              run: npm ci

            - name: Prettier âœ¨
              run: npm run prettier

            #      todo: add lint
            #      - name: Lint
            #        run: npm run lint

            #      todo: add tests
            #      - name: Test
            #        run: npm run test

            - name: Build ğŸ”¨
              run: npm run build

            - name: Deploy to pages ğŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: dist
